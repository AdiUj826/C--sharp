<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swaping(){
          let a = parseInt(document.getElementById("txt1").value)
            let b =parseInt( document.getElementById("txt2").value)
             a=a+b
             b=a-b
             a=a-b
                 document.getElementById("txt1").value=a
                  document.getElementById("txt2").value=b
        }
    </script>
     <input type="text" placeholder="Enter first number :" id="txt1">
    <input type="text" placeholder="Enter second number :" id="txt2">
    <button onclick="swaping()">press</button>
</body>
</html>
