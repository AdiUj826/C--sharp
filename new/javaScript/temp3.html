<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Color</title>
    <style>
        body {
            text-align: center;
        }

        textarea {
            width: 300px;
            height: 120px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <textarea id="text" placeholder="Type text here"></textarea><br><br>

    <input id="color" type="text" placeholder="Color name">
    <button onclick="createColor()">Create Color</button><br><br>

   
  
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('yellow')">Yellow</button>
    <br>
         <button onclick="toUpper()">UPPER</button>
         <br>
      <input type="range" min="0" max="100"/>

    <script>
        var text = document.getElementById("text");
        var colorInput = document.getElementById("color");
          function toUpper() {
            text.value = text.value.toUpperCase();
        }
           function Rrang(){
             var range = document.getElementById("text");
         }


        function changeColor(color) {
         
            text.style.color = color;
        }


        function createColor() {
            var color = colorInput.value;

            try {
                addButton(color);
            } catch (e) {}

            colorInput.value = "";
        }

        function addButton(color) {
            var btn = document.createElement("button");
            btn.innerText = color;
            btn.onclick = function () {
                changeColor(color);
            };
            document.body.appendChild(btn);
        }
    </script>

</body>
</html>
