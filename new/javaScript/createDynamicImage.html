<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Image</title>
</head>
<body>

<section>
    <div class="mainBox">
        <input type="url" placeholder="Enter image url" id="url">
        <button onclick="createImage()">Add Image</button>
    </div>

    <!-- Image will appear here -->
    <div id="result"></div>
</section>

<script>
    function createImage() {
        let imageUrl = document.getElementById("url").value;

        if (imageUrl === "") {
            alert("Please enter image URL");
            return;
        }

        document.getElementById("result").innerHTML += 
            `<img src="${imageUrl}" width="200" style="margin:10px">`;
    }
</script>

</body>
</html>
