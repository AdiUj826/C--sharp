<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function addition() {
            num = document.getElementById("txt1").value
            num1 = document.getElementById("txt2").value
            result =parseInt(num)+ parseInt(num1)
            alert("result is :"+ result) 
        }
        function sub(){
           num = document.getElementById("txt1").value
            num1 = document.getElementById("txt2").value
            result = parseInt(num) - parseInt(num1) 
            alert("result is "+ result)
        }

    </script>
    <input type="number" placeholder="Enter first number :" id="txt1">
    <input type="number" placeholder="Enter second number :" id="txt2">
    <button onclick="addition()">Add</button>  <!-- button is event & other is event function -->
     <button onclick="sub()">SUB</button>
</body>

</html>
