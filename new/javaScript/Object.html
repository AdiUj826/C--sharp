<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Object</title>
</head>

<body>

    <script>

        let person = {
            name: "John Doe",
            age: 25,
            city: "New York",
            profession: "Developer"
        };

      
        console.log("Person Details:");
        console.log(person);
        console.log("Name:"+ person.name);
        console.log("Age:"+ person.age);
        console.log("City:"+ person.city);
        console.log("Profession:"+ person.profession);
    </script>
</body>
</html>
