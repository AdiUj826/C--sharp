<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather App with Default Pune</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .weather-app {
    background: white;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    width: 320px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  button, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 16px;
    cursor: pointer;
  }
  .temp {
    font-size: 42px;
    font-weight: bold;
    margin-top: 15px;
  }
  .desc {
    font-size: 18px;
    text-transform: capitalize;
    color: #555;
  }
  .error {
    color: red;
    margin-top: 12px;
  }
</style>
</head>
<body>

<div class="weather-app">
  <h2>ðŸŒ¤ Weather App</h2>

  <button id="locBtn">Use My Location</button>

  <select id="citySelect">
    <option value="">Select City</option>
    <option value="pune">Pune</option>
    <option value="mumbai">Mumbai</option>
    <option value="delhi">Delhi</option>
  </select>

  <p class="temp">-- Â°C</p>
  <p class="desc">Weather info here</p>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  const API_KEYS = [
    "1dabce74c2c5bf3f1ced5646d0da31e1",
    "52e9b8c13cb5e71e1aa07837a6eccbe8"
  ];
  let currentKeyIndex = 0;

  const cities = {
    pune: { lat: 18.51957, lon: 73.85535 },
    mumbai: { lat: 19.0760, lon: 72.8777 },
    delhi: { lat: 28.6139, lon: 77.2090 }
  };

  const tempEl = document.querySelector('.temp');
  const descEl = document.querySelector('.desc');
  const errorEl = document.getElementById('errorMsg');
  const citySelect = document.getElementById('citySelect');
  const locBtn = document.getElementById('locBtn');

  function clearDisplay() {
    tempEl.textContent = '-- Â°C';
    descEl.textContent = 'Weather info here';
    errorEl.textContent = '';
  }

  function fetchWeather(lat, lon) {
    errorEl.textContent = '';
    const key = API_KEYS[currentKeyIndex];
    console.log(`Using API Key #${currentKeyIndex + 1}: ${key}`);

    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${key}`)
      .then(res => {
        if (!res.ok) {
          console.error("API response error:", res.status, res.statusText);
          throw new Error(`API error ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        console.log("Weather data received:", data);
        tempEl.textContent = `${data.main.temp} Â°C`;
        descEl.textContent = data.weather[0].description;
      })
      .catch(err => {
        console.error("Fetch error:", err);
        if (currentKeyIndex < API_KEYS.length - 1) {
          currentKeyIndex++;
          fetchWeather(lat, lon);
        } else {
          errorEl.textContent = "Sorry, both API keys failed or limit exceeded.";
        }
      });
  }

  function getUserLocation() {
    clearDisplay();
    if (!navigator.geolocation) {
      errorEl.textContent = "Geolocation is not supported by your browser.";
      return;
    }
    navigator.geolocation.getCurrentPosition(
      position => {
        fetchWeather(position.coords.latitude, position.coords.longitude);
      },
      err => {
        errorEl.textContent = "Location permission denied or unavailable.";
        console.warn("Geolocation error:", err);
      }
    );
  }

  function getCityWeather(city) {
    clearDisplay();
    if (city && cities[city]) {
      fetchWeather(cities[city].lat, cities[city].lon);
    }
  }

  // Event listeners
  locBtn.addEventListener('click', getUserLocation);
  citySelect.addEventListener('change', () => getCityWeather(citySelect.value));

  // âœ… Show Pune weather by default on page load
  window.addEventListener('load', () => {
    fetchWeather(cities.pune.lat, cities.pune.lon);
    citySelect.value = 'pune'; // select Pune in dropdown
  });
</script>

</body>
</html>
